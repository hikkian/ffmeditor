version: '3.8'

services:
  converter-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ffmeditor-converter
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      PORT: "8080"
      WORKERS: "1"
      MAX_UPLOAD_MB: "500"
      PRESET_MODE: "balanced"
      FFMPEG_PATH: "ffmpeg"
      FFPROBE_PATH: "ffprobe"
      LOG_RING_BUFFER_SIZE: "200"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
